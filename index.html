<!DOCTYPE html>

    <script type="module" src="/js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="intro">
  <h1 class="intro-message">Welcome to Wordle</h1> 
  </div>

      <h2 class="message">win/lose message</h2>

        <button class="settingsIcon" id="settingsIcon4">Start</button>

<div class="container" >
