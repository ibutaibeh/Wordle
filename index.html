<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle The Game</title>
    <script defer src="./js/app.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="gamePad">
    <h1 class="title">Wordle the game</h1>
    <h2 class="gameName">Word of the day</h2>
    <h3 class="alertMessage">Alert messages</h3>
    <div class="wordParent">
        <button class="wordChild", id="1"></button>
        <button class="wordChild", id="2"></button>
        <button class="wordChild", id="3"></button>
        <button class="wordChild", id="4"></button>
        <button class="wordChild", id="5"></button>
    </div>
    <button class="settingsIcon" id="settingsIcon5">Dark</button>
    <div class="settingsPanel">
        <button class="settingsIcon" id="settingsIcon1">Enter</button>
        <button class="settingsIcon" id="settingsIcon2">Del</button>
        <button class="settingsIcon" id="settingsIcon3">reset</button>
        <button class="settingsIcon" id="settingsIcon4">Start</button>

    </div>
  </div>
<div class="container" >
  <div class="keyborad">
    <button class="keyboradLetter" id="A">A</button>
    <button class="keyboradLetter" id="B">B</button>
    <button class="keyboradLetter" id="C">C</button>
    <button class="keyboradLetter" id="D">D</button>
    <button class="keyboradLetter" id="E">E</button>
    <button class="keyboradLetter" id="F">F</button>
    <button class="keyboradLetter" id="G">G</button>
    <button class="keyboradLetter" id="H">H</button>
    <button class="keyboradLetter" id="I">I</button>
    <button class="keyboradLetter" id="J">J</button>
    <button class="keyboradLetter" id="K">K</button>
    <button class="keyboradLetter" id="L">L</button>
    <button class="keyboradLetter" id="M">M</button>
    <button class="keyboradLetter" id="N">N</button>
    <button class="keyboradLetter" id="O">O</button>
    <button class="keyboradLetter" id="P">P</button>
    <button class="keyboradLetter" id="Q">Q</button>
    <button class="keyboradLetter" id="R">R</button>
    <button class="keyboradLetter" id="S">S</button>
    <button class="keyboradLetter" id="T">T</button>
    <button class="keyboradLetter" id="U">U</button>
    <button class="keyboradLetter" id="V">V</button>
    <button class="keyboradLetter" id="W">W</button>
    <button class="keyboradLetter" id="X">X</button>
    <button class="keyboradLetter" id="Y">Y</button>
    <button class="keyboradLetter" id="Z">Z</button>
  </div>
  <div class="guessList">
  <div class="guess1"><button id="bt11"></button><button id="bt12"></button><button id="bt13"></button><button id="bt14"></button><button id="bt15"></button></div>
  <div class="guess2"><button id="bt21"></button><button id="bt22"></button><button id="bt23"></button><button id="bt24"></button><button id="bt25"></button></div>
  <div class="guess3"><button id="bt31"></button><button id="bt32"></button><button id="bt33"></button><button id="bt34"></button><button id="bt35"></button></div>
  <div class="guess4"><button id="bt41"></button><button id="bt42"></button><button id="bt43"></button><button id="bt44"></button><button id="bt45"></button></div>
  <div class="guess5"><button id="bt51"></button><button id="bt52"></button><button id="bt53"></button><button id="bt54"></button><button id="bt55"></button></div>
</div>
</div>
</body>
</html>
